<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="block">
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <ul class="carrousel_slides">

                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="img/Sylvanian Families Bebê Poodle Toy e Acessórios Epoch (1).jpg" alt="Imagem 1">
                            </div>
                        </figure>
                    </li>

                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="img/Sylvanian Families Bebê Poodle Toy e Acessórios Epoch (2).jpg" alt="Imagem 2">
                            </div>
                        </figure>
                    </li>

                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="img/Sylvanian Families Bebê Poodle Toy e Acessórios Epoch (3).jpg" alt="Imagem 3">
                            </div>
                        </figure>
                    </li>

                </ul>
                <!--lista de imagens em miniatura-->
                <ul class="carrousel_miniaturas">
                <li>
                    <label for="slide-1">
                        <img src="img/Sylvanian Families Bebê Poodle Toy e Acessórios Epoch (1).jpg" alt="miniatura 1">
                    </label>
                </li>

                <li>
                    <label for="slide-2">
                        <img src="img/Sylvanian Families Bebê Poodle Toy e Acessórios Epoch (2).jpg" alt="miniatura 2">
                    </label>
                </li>

                <li>
                    <label for="slide-3">
                        <img src="img/Sylvanian Families Bebê Poodle Toy e Acessórios Epoch (3).jpg" alt="miniatura 3">
                    </label>
                </li>

             
                </ul>

            </div>
        </div>
    </section>

    <section class="box">
        <div>
            <h1 class="titulo">Sylvanian Families Bebê Poodle Toy</h1>
            <p class="preco">R$49.99</p>
            <p class="descricao">As Sylvanian Families - Família Poodle Toy - Baby Poodle Toy da Epoch incluem todos os tipos de animais que vivem em uma floresta imaginária.</p>
            <button class="comprar">Comprar</button>
        </div>
    </section>
</body>
</html>
