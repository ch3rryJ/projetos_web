<!DOCTYPE html>
<html>
<head>
  <title>Gradientes CSS</title>
  <style>
    .gradiente-linear {
      background-image: linear-gradient(to right, #ff4766, #ff00bfce, #c300ff); 
      height: 200px;
    }

    .gradiente-topo {
        background-image: linear-gradient(to top, #6c28da, #ff00eace, #ff006a);
      height: 200px;
    }

    .gradiente-radial {
      background-image: radial-gradient(circle, #ea6df5, #fa3c6b);
      height: 200px;
    }
    
  </style>
</head>
<body>

  <h2>Gradiente Linear</h2>
  <div class="gradiente-linear"></div>

  <h2>Gradiente Radial</h2>
  <div class="gradiente-radial"></div>

  <h2>Gradiente Topo</h2>
  <div class="gradiente-topo"></div>

</body>
</html>
