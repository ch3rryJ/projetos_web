<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletores de ID</title>
    <style>
        #titulo-principal {
            color: blue;
            font-size: 24px;
            text-align: center;
        }
        #paragrafo-destaque {
            background-color: yellow;
            padding: 10px;
        }
        #conteudo {
            color: rgb(185, 47, 47);
        }
    </style>
</head>
<body>
    <h1 id="titulo-principal">Este é o título principal</h1>
    <p id="paragrafo-destaque">Este é um parágrafo com destaque em fundo amarelo.</p>
    <p>Este é um parágrafo normal.</p>
    <p id="conteudo"> Seletores de ID são ultilizados para aplicar  estilos a um elemento específico que possui um ID único.</p></p>
</body>
</html>
