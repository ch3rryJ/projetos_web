    <nav> <!-- tag de navegação -->

            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">O que fazemos?</a>
                <ul><!-- Início submenu dentro do menu -->
                    <li><a href="#">Web design</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Design</a></li>
                </ul><!--fim do submenu -->
            </li>
            <li><a href="#">Links</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

</body>
</html>
